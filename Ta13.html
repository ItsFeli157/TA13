<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .avatar.proportioned {
        width: 300px;
        height: auto;
      }

      .avatar.distorted {
        width: 200px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div>
      <img class="avatar proportioned" src="audi.jpg" alt="">
      <img class="avatar distorted" src="wz.jpg" alt="">
    </div>
    <div>
      <img class="original proportioned" src="audi.jpg" alt="">
      <img class="original distorted" src="wz.jpg" alt="">
    </div>
  </body>
</html>
